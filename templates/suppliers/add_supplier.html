{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/button.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">

<h1>添加供应商</h1>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">供应商名称</label>
        {{ form.name|add_class:"input" }}
    </div>

    <div class="form-group">
        <label for="{{ form.contact_name.id_for_label }}">联系人</label>
        {{ form.contact_name|add_class:"input" }}
    </div>

    <div class="form-group">
        <label for="{{ form.phone.id_for_label }}">电话</label>
        {{ form.phone|add_class:"input" }}
    </div>

    <div class="form-group">
        <label for="{{ form.address.id_for_label }}">地址</label>
        {{ form.address|add_class:"input" }}
    </div>

    <button type="submit" class="btn-custom">保存</button>
</form>

{% endblock %}
